syntax = "proto3";
package protos;

option go_package = "github.com/catouberos/geoloc/protos";

service Geolocation {
  rpc GetVehiclesByRoute(VehiclesByRouteRequest) returns (VehiclesByRouteResponse) {}
  rpc GetVehiclesByStation(VehiclesByStationRequest) returns (VehiclesByStationResponse) {}
}

message VehiclesByRouteRequest {
  float routeId = 1;
}

message VehiclesByRouteResponse {
  repeated Vehicle vehicles = 1;
}

message VehiclesByStationRequest {
  float stationId = 1;
}

message VehiclesByStationResponse {
  repeated Vehicle vehicles = 1;
}

message Vehicle {}
